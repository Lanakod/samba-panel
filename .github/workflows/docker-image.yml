name: Docker Image CI

on:
  push:
    branches: [ master ]
    tags: [ v* ]

env:
  IMAGE_NAME: samba-panel
  GHCR_REPO: ghcr.io/lanakod/samba-panel
  DOCKERHUB_REPO: lanakod/samba-panel

jobs:
  notify-start:
    runs-on: ubuntu-latest
    environment: Docker Build
    steps:
      - name: Notify Telegram - Build started
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="üöÄ *Build started* for [${{ github.repository }}@${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) on branch \`${{ github.ref_name }}\`" \
            -d parse_mode=Markdown

  test:
    needs: notify-start
    runs-on: ubuntu-latest
    environment: Docker Build
    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi

      - name: Notify Telegram - Test passed
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚úÖ *Tests passed* for [${{ github.repository }}@${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" \
            -d parse_mode=Markdown

  docker:
    needs: test
    runs-on: ubuntu-latest
    environment: Docker Build
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tags/versions
        id: meta
        run: |
          REF=${GITHUB_REF##*/}
          TAGS="latest,latest-arm"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${REF#v}
            TAGS="${VERSION},${VERSION}-arm"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-

      - name: Build and Push Docker Images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.GHCR_REPO }}:latest
            ${{ env.GHCR_REPO }}:latest-arm
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:latest-arm
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Notify Telegram - Docker Push Success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="üì¶ *Docker images pushed* for [${{ github.repository }}@${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" \
            -d parse_mode=Markdown

  notify-failure:
    if: failure()
    runs-on: ubuntu-latest
    environment: Docker Build
    needs: [test, docker]
    steps:
      - name: Notify Telegram - Build Failed
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚ùå *Build failed* for [${{ github.repository }}@${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) on \`${{ github.ref_name }}\`" \
            -d parse_mode=Markdown
